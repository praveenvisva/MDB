{% extends "blog/base.html" %}
{% block content %}
    {% for toprate in toprated %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{% url 'movie-detail' toprate.id %}">{{ toprate.title }}</a></h2>
              <div class="article-metadata">
                 <a class="mr-2">Rating: {{ toprate.rating }}</a>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
